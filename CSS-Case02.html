<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS-Case03</title>
    <link rel="stylesheet" href="style/normalize.css">

    <style>

        i {
            font-size: 24px;
            color: #333;
        }
        header>div{
            border: black 1px solid;
            top: 0;
            /*position: relative;*/
        }
        header>div>img{
            left: 0;
            width: 10%;
        }
        header>div>nav>a{
            margin-left: 10px; /* Add some space between the links */
            text-decoration: none;
            color: #333;
            display: inline-block;
        }
        header>div>nav>a{
            position: absolute;
            top: 0;
            right: 0;
        }
        main>div{
            left: 0;
            background-color: rebeccapurple;
            height: 100%;
            width: 20%;
            position: absolute;
        }
        ul {
            list-style-type: none;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

    </style>

</head>
<body>
    <header>
        <div>
            <img src="assets/ijse.png" alt="Ijse Logo">
            <nav>
                <a href="">Home</a>
                <a href="">Service</a>
                <a href="">Contact</a>
                <a href="">About Us</a>
            </nav>

        </div>
    </header>
    <main>
        <div>
            <ul>
                <li>Home</li>
                <li>Service</li>
                <li>Contact Us</li>
                <li>About Us</li>
            </ul>

        </div>

    </main>
<footer>

</footer>
</body>
</html>
